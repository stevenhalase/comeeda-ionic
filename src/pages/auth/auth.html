<ion-header>

  <ion-navbar color="primary">
    <ion-title>COmeeda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="authType">
      <ion-segment-button value="signIn">
        Sign In
      </ion-segment-button>
      <ion-segment-button value="signUp">
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="authType">
    <ion-list *ngSwitchCase="'signIn'" padding>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <button ion-button full type="submit">Sign In</button>
      </form>
      <button ion-button clear small>Forgot Password?</button>
    </ion-list>

    <ion-list *ngSwitchCase="'signUp'" padding>
      <form (ngSubmit)="signUp()">
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Member Type</ion-label>
          <ion-select name="membertype" [(ngModel)]="membertype">
            <ion-option value="donator">Donator</ion-option>
            <ion-option value="volunteer">Volunteer</ion-option>
          </ion-select>
        </ion-item>

        <button ion-button full type="submit">Sign Up</button>
      </form>
      <button ion-button clear small>Forgot Password?</button>
    </ion-list>
  </div>

    
</ion-content>

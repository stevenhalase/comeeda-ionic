<ion-header>

  <ion-navbar>
    <ion-title>PickupList</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let pickup of pickups" (click)="presentPickupDetail(pickup)" [ngClass]="{'cancelled': pickup.cancelled}">
    <img src="{{pickup.mapUrl}}"/>
    <ion-card-content>
      <ion-item>
        {{pickup.date | date:'MMM d h:m a'}}
        <ion-badge item-end>{{pickup.distance.toFixed(2)}} Miles</ion-badge>
        <ion-badge item-end>{{pickup.time}} Minutes</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="profile-image">
    <img src="{{authProvider.currentUser ? authProvider.currentUser.image ? apiProvider.apiRoutes.userProfilePicture + authProvider.currentUser.image : 'https://goo.gl/o7tDYJ' : 'https://goo.gl/o7tDYJ'}}"/>
    <button ion-button full type="button" (click)="selectProfileImage()">Select Profile Image</button>
  </ion-item>
  <form (ngSubmit)="updateUser()">
    <ion-item>
      <ion-label>Member Type</ion-label>
      <ion-select name="membertype" [(ngModel)]="authProvider.currentUser.membertype[0]">
        <ion-option value="donator">Donator</ion-option>
        <ion-option value="volunteer">Volunteer</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" name="firstname" [(ngModel)]="authProvider.currentUser.firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" name="lastname" [(ngModel)]="authProvider.currentUser.lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="authProvider.currentUser.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Organization</ion-label>
      <ion-input type="text" name="organization" [(ngModel)]="authProvider.currentUser.organization"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" name="city" [(ngModel)]="authProvider.currentUser.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" name="state" [(ngModel)]="authProvider.currentUser.state"></ion-input>
    </ion-item>
    <button ion-button full type="submit">Update</button>
  </form>
</ion-content>

<ion-card class="card-background-page">
    <img src="{{authProvider.currentUser ? authProvider.currentUser.image ? apiProvider.apiRoutes.userProfilePicture + authProvider.currentUser.image : 'http://www.sheffield.com/wp-content/uploads/2013/06/placeholder.png' : 'http://www.sheffield.com/wp-content/uploads/2013/06/placeholder.png'}}"/>
    <div class="card-title-container">
      <div class="card-title">{{authProvider.currentUser ? authProvider.currentUser.firstname : ''}} {{authProvider.currentUser ? authProvider.currentUser.lastname : ''}}</div>
      <div class="card-subtitle">{{authProvider.currentUser ? authProvider.currentUser.city : ''}}, {{authProvider.currentUser ? authProvider.currentUser.state : ''}}</div>
    </div>
</ion-card>
